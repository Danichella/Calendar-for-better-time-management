<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/authorization.css">

    <title>Planyour</title>
  </head>

  <body>
    <div class="header-wrapper">
      <a href="/"><img src="../img/Logo.png" alt="Logo" class="header-logo"/></a>
      <div class="header-actions-wrapper">
        <a class="header-actions-secondary-button" href="/pages/account_details.html">Cancel</a>
        <a class="header-actions-primary-button" href="/pages/account_details.html">Save Changes</a>
      </div>
    </div>
    <div class="authorization-wrapper">
      <div class="authorization-form-wrapper">
        <p class="authorization-input-label authorization-space-between">Username</p>
        <input class="authorization-input" placeholder="Enter your username" data-error="Nope, not ok."/>
        <p class="authorization-input-label authorization-space-between">First name</p>
        <input class="authorization-input" placeholder="Enter your name"/>
        <p class="authorization-input-label authorization-space-between">Last name</p>
        <input class="authorization-input" placeholder="Enter your surname"/>
        <p class="authorization-input-label authorization-space-between">Email</p>
        <input class="authorization-input" placeholder="Enter your email"/>
        <p class="authorization-input-label authorization-space-between">Password</p>
        <input class="authorization-input" placeholder="Enter your password" type="password"/>
        <p class="authorization-input-label authorization-space-between">Confirm password</p>
        <input class="authorization-input" placeholder="Enter your password again" type="password"/>
      </div>
    </div>
  </body>
</html>
