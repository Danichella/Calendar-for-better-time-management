<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/authorization.css">

    <title>Planyour</title>
  </head>

  <body>
    <div class="header-wrapper">
      <a href="../index.html"><img src="../img/Logo.png" alt="Logo" class="header-logo"/></a>
      <div class="header-actions-wrapper">
        <a class="header-actions-secondary-button" href="./event_details.html">Cancel</a>
        <a class="header-actions-primary-button" href="./event_details.html">Save changes</a>
      </div>
    </div>
    <div class="authorization-wrapper">
      <div class="authorization-form-wrapper">
        <p class="authorization-input-label">Event title</p>
        <input class="authorization-input" placeholder="Enter event title"/>
        <p class="authorization-input-label authorization-space-between">Event date</p>
        <input class="authorization-input" placeholder="Enter date of event" type="date"/>
        <p class="authorization-input-label authorization-space-between">Invited users</p>
        <input class="authorization-input" placeholder="Enter users email" type="email"/>
        <p class="authorization-helper-text">Separate emails by space to invite multiple users</p>
      </div>
    </div>
  </body>
</html>
